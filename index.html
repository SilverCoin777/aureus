<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AUREUS</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #d4af37;
      font-family: Arial, sans-serif;
      position: relative;
    }

    nav.navbar {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
      padding: 20px 0;
      position: relative;
    }

    .aur-nav-dynamic {
      position: static !important;
      float: left !important;
      margin: 0 !important;
      padding: 0 !important;
    }

    .aur-nav-text {
      margin: 0 !important;
      padding: 0 !important;
    }

    nav.navbar ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav.navbar ul li a {
      text-decoration: none;
      color: #d4af37;
      font-weight: bold;
    }

    .lang-dropdown {
      margin-left: auto;
      position: absolute;
      right: 20px;
    }

    .lang-dropdown-toggle {
      background-color: #000;
      border: 1px solid #d4af37;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .lang-dropdown img {
      height: 16px;
      width: 24px;
    }

    .lang-options {
      display: none;
      position: absolute;
      background-color: #000;
      border: 1px solid #d4af37;
      border-radius: 4px;
      top: 30px;
      z-index: 10;
      min-width: 100px;
    }

    .lang-options div {
      padding: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .lang-options div:hover {
      background-color: #222;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="aur-nav-dynamic">
      <div class="aur-nav-text">
        <span id="aurValue">913¬†790</span>
        AUR pozosta≈Ço w obiegu
      </div>
    </div>

    <ul>
      <li><a href="#about">About</a></li>
      <li><a href="#manifest">Manifest</a></li>
      <li><a href="#whitepaper">Whitepaper</a></li>
      <li><a href="#tokenomics">Tokenomia</a></li>
      <li><a href="#roadmap">Roadmap</a></li>
      <li><a href="#vision">Vision</a></li>
      <li><a href="#community">Community</a></li>
      <li><a href="#faq">FAQ</a></li>
      <li><a href="#join">Join Us</a></li>
    </ul>

    <div class="lang-dropdown" id="langDropdown">
      <div class="lang-dropdown-toggle" onclick="toggleLangMenu()">
        <img src="https://flagcdn.com/w40/pl.png" id="currentFlag" alt="PL" />
        <span id="currentLangLabel">Polski</span>
      </div>
      <div class="lang-options" id="langOptions">
        <div data-lang="pl" data-flag="https://flagcdn.com/w40/pl.png">üáµüá± Polski</div>
        <div data-lang="en" data-flag="https://flagcdn.com/w40/us.png">üá∫üá∏ English</div>
        <div data-lang="uk" data-flag="https://flagcdn.com/w40/ua.png">üá∫üá¶ –£–∫—Ä–∞—ó–Ω—Å—å–∫–∞</div>
        <!-- Mo≈ºesz dodaƒá kolejne jƒôzyki tutaj -->
      </div>
    </div>
  </nav>

  <script>
    function toggleLangMenu() {
      const options = document.getElementById('langOptions');
      options.style.display = options.style.display === 'block' ? 'none' : 'block';
    }

    document.querySelectorAll('#langOptions div').forEach(option => {
      option.addEventListener('click', () => {
        const lang = option.dataset.lang;
        const flag = option.dataset.flag;
        document.getElementById('currentLangLabel').textContent = option.textContent.trim();
        document.getElementById('currentFlag').src = flag;
        document.getElementById('langOptions').style.display = 'none';
      });
    });
  </script>

</body>
</html>
